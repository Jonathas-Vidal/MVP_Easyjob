{% extends 'base.html' %}

{% block title %}Editar Perfil - {{ user.username }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center">Editar Perfil de {{ user.username }}</h1>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4>Formulário de Edição</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Exibe os campos do formulário -->
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Salvar Alterações</button>
              <a href="{% url 'profile' %}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Excluir Perfil{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Excluir Perfil</h3>
                    <p>Tem certeza de que deseja excluir seu perfil? Esta ação é irreversível.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Excluir Perfil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

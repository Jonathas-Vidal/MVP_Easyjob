{% extends 'base.html' %}
{% block title %}Services | Deletar Serviço{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h3>Confirmação de Exclusão</h3>
        </div>
        <div class="card-body">
            <p class="mb-4">Tem certeza de que deseja deletar este serviço: <strong>{{ service.titulo }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
                <a href="{% url 'service-list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
